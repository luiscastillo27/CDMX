<ion-view view-title="Recorrido">
    <ion-content>

        <h4>Selecciona el punto de inicio del recorrido:</h4>

        <div class="galeria">
            
              <div class="row">
                  <div class="col" ng-click="irDetalles(0);">
                      <img src="img/museo0.jpg">
                      <h5>Palacio de Bellas Artes</h5>
                  </div>
                  <div class="col" ng-click="irDetalles(1);">
                      <img src="img/museo1.jpg">
                      <h5>Museo de Antropologia</h5>
                  </div>
              </div>

              <div class="row">
                <div class="col" ng-click="irDetalles(2);">
                    <img src="img/museo2.jpg">
                    <h5>Museo de cera</h5>
                </div>
                <div class="col" ng-click="irDetalles(3);">
                    <img src="img/museo3.jpg">
                    <h5>Museo del Templo Mayor</h5>
                </div>
              </div>

        </div>

    </ion-content>
</ion-view>
